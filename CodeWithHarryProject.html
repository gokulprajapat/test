<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to Dragon Travels</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div id='success' class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your travel request is successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <form>

            <div class="form-group">
                <label for="name">user name</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name='address' id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input class="form-control" name='phone' id="phone" rows="3"></input>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other message...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button class="btn btn-primary my-2">Submit</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="CodeWithHarryProject.js"></script>
</body>

</html>
